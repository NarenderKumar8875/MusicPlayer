<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="container">
        <div class="main">
            <div class="ham">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="list">
                <div class="cross">
                    <i class="fa-solid fa-xmark"></i>
                </div>

            </div>
            <div class="outer-logo">
                <div class="logo">
                    <!-- <img  src="https://img.freepik.com/premium-vector/logo-music-equalizer-dj-spectrum-colorful_174590-2.jpg?w=360" alt=""> -->
                </div>
            </div>
            <div class="currunt-music-name">
                <p>family</p>
            </div>
            <div class="seek-bar">
                <input type="range">
            </div>
            <div class="timer"><span class="crtime">00</span><span class="time">00</span></div>
            <div class="buttons">
                <i class="fa-solid fa-backward"></i>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
